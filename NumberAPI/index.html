<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <title>Number API</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form id="getNumber">
          <div class="row">
            <div class="six columns">
              <label for="number">Insert Number</label>
              <input class="u-full-width" type="number" id="numberData" />
            </div>
            <div class="six columns">
              <label for="typeNumber">Type</label>
              <select class="u-full-width" id="typeNumber">
                <option value="trivia">Trivia</option>
                <option value="math">math</option>
                <option value="date">date</option>
                <option value="year">year</option>
              </select>
            </div>
          </div>
          <input
            class="button-primary u-full-width"
            type="submit"
            value="Submit"
          />
        </form>
      </div>
      <div class="row">
        <div id="number-details"></div>
      </div>
    </div>
    <script src="number.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
